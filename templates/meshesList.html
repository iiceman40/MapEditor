<h4>Meshes List</h4>
<div ng-controller="MeshesController">

	<div class="panel panel-default">
		<div class="panel-body">
			<ul ng-repeat="(key, value) in meshManager.meshes" class="list-unstyled">
				<li>
					<a href="#" ng-click="meshManager.selectMeshById(value.id)">{{value.id}}</a>
				</li>
				</ul>
			</div>
		</div>
	</div>

</div>
