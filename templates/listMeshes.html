<h4>Meshes List</h4>
<div ng-controller="ListMeshesController">

	<div class="panel panel-default">
		<div class="panel-body">
			<ul ng-repeat="(key, mesh) in meshManager.meshes" class="list-unstyled">
				<li>
					<a href="#" ng-click="meshManager.selectMesh(mesh)" title="ID: {{mesh.id}}">
						{{mesh.name}} <a href="#" class="glyphicon glyphicon-trash pull-right" ng-click="meshManager.disposeMesh(mesh)"></a>
					</a>
				</li>
				</ul>
			</div>
		</div>
	</div>

</div>
